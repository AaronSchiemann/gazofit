
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vielen Dank – Gemeinsam Fit</title>
  <link rel="icon" href="images/GemeinsamFit_Favicon.ico" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; URL=https://gemeinsamfit.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfaf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .popup {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .popup h1 {
      font-size: 1.5rem;
      color: #1e5030;
      margin-bottom: 1rem;
    }
    .popup p {
      color: #333;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Vielen Dank für Ihre Nachricht!</h1>
    <p>Wir werden uns schnellstmöglich bei Ihnen melden.</p>
    <p>Sie werden in Kürze zur Startseite weitergeleitet…</p>
  </div>
</body>
</html>
