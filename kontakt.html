  <main>
    <div class="form-container">
      <h2>Kontaktformular</h2>
      <p>Sie möchten mehr erfahren oder direkt mit uns in Kontakt treten? Schreiben Sie uns:</p>
      <p><strong>Kontakt:</strong><br>
        Telefon: <a href="tel:+4915737917819">0157-37917819</a><br>
        E-Mail: <a href="mailto:info@gemeinsamfit.com">info@gemeinsamfit.com</a>
      </p>

    <form action="https://getform.io/f/bolmvqya" method="POST">

        <input type="text"    name="firstname" placeholder="Vorname"                   required>
        <input type="text"    name="lastname"  placeholder="Nachname"                  required>
        <input type="tel"     name="phone"     placeholder="Telefonnummer"             required>
        <input type="email"   name="email"     placeholder="E-Mail"                    required>
        <input type="text"    name="street"    placeholder="Straße und Hausnummer"     required>
        <input type="text"    name="zip"       placeholder="PLZ"                       required>
        <input type="text"    name="city"      placeholder="Ort"                       required>
        <input type="hidden" name="_gotcha" style="display:none !important">
        <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
      
        <!-- Redirect nach Absenden -->
        <input type="hidden" name="_next"    value="https://gemeinsamfit.de/danke.html">
        <!-- Captcha ausschalten (optional) -->
        <input type="hidden" name="_captcha" value="false">
      
        <button type="submit">Absenden</button>
      </form>
